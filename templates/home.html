{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>x-ecommerce</title>
</head>

<body>
    <div>
        <img src="{% static 'img/header.jpeg' %}" style="width:100%;height:300px" alt="Image">
        <!-- <div id="category_names"></div> -->
        <div class="container">
            <div class="row align-items-start flex-nowrap gap-3">
                <div class="p-3 col-sm-4 side-bar">
                    <p>Price</p>
                    <div class="d-flex column-gap-2" id="filterByPrice">
                        <input type="number" class="w-100" id="minPriceInput">
                        <label for="">TO</label>
                        <input type=" number" class="w-100" id="maxPriceInput">
                        <button type="button" class="btn price-btn" onclick="productFilter()">Go</button>
                    </div>
                    <hr>
                    <p>Category</p>
                    <div id="category">

                    </div>
                    <hr>
                    <p>Brand</p>
                    <div id="brand">
                    </div>
                    <hr>
                    <p>Warranty</p>
                    <div id="warranty">

                    </div>
                    <hr>
                    <p>Seller</p>
                    <div id="seller"></div>

                </div>

                <div class="col-sm-8 product-section">
                    <div class="row pt-2 bg-white">
                        <div class="col-sm-9">
                            <a href="#" class="text-decoration-none text-black" onclick="getAllProducts()"><b>All
                                    Products</b></a>

                        </div>
                        <div class="col-sm-3 " id="sort">

                            <select class="form-select" aria-label="Default select example"
                                onclick="getSelectedValue()">
                                <option selected disabled hidden>Sort By:</option>
                                <option value="1">Price: Low to High</option>
                                <option value="2">Price: High to Low</option>
                            </select>
                        </div>
                    </div>

                    <div id="product" class="mt-2 row">

                    </div>



                </div>
            </div>
        </div>


    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
